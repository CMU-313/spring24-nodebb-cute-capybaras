# Below is the specification for anonymizing a post
post:
  tags:
    - posts
  summary: make a post anonymous
  description: This operation marks a post as anonymous.
  parameters:
    - in: path
      name: pid
      schema:
        type: string
      required: true
      description: a valid post id
      example: 2
  responses:
    '200':
      description: Post successfully anonymized
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: ../../../components/schemas/Status.yaml#/Status
              response:
                type: object
                properties: {}
                
# Below is the specification for de-anonymizing a post
unpost:
  tags:
    - posts
  summary: De-anonymize a post.
  description: This operation de-anonymizes a post.
